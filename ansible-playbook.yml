- name: Configure Docker on EC2 Instances
  hosts: all
  become: true
  connection: ssh

  tasks:

    - name: Remove conflicting containerd package
      apt:
        name: containerd
        state: absent
      ignore_errors: yes

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install dependencies for Docker
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Add Dockerâ€™s official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker apt repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present

    - name: Update apt cache again
      apt:
        update_cache: yes

    - name: Install Docker Engine
      apt:
        name: docker-ce
        state: latest

    - name: Enable and start Docker service
      service:
        name: docker
        state: started
        enabled: true

    - name: Run Docker container for insure-me app
      docker_container:
        name: insure-me
        image: manjunath348/insure-me:latest
        state: started
        restart_policy: always
        published_ports:
          - "8084:8081"
